            <div class="input-checkbox flex center--vert">
              <input name="isReaded" value="true" type="checkbox" />
              <span class="font-size--sm">I have already read this book</span>
            </div>
            <button class="font-size--md" type="submit">Add a NEW book</button>
          </form>
